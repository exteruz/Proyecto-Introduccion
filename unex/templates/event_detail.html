<html>
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mirar Evento</title>
    
    </head>
    <body>
        <nav class="nav ps-1 justify-content-center bg-white">
            <a href="../../User/perfil/" class="nav-link text-reset">Mi Perfil</a>
            <a href="../crearEvento/" class="nav-link text-reset">Crear Eventos</a>
            <a href="../../accounts/logout/ " class="nav-link text-reset">Cerrar sesion</a>
            <a href="../listview/" class="nav-link text-reset">Buscar eventos</a>
           </nav>
           <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
            <div class="card" style="width: 90vw; margin-top: 6%;">
                <div class="card-header"> 
                    <div class="card-body" style="display: grid ;  grid-template: 1fr 1fr / 1fr 1fr 1fr;   padding: 10px;">
            
                        <h5 class="card-title">{{event.name}}</h5>
                        <p class="card-text"> creador: {{event.creator.username}}</p>
                        <p class="card-text"> Descripcion: {{event.Description}}</p>
                        <p class="card-text"> lugar: {{event.place}}</p>
                        <p class="card-text"> fecha: {{event.date}}</p>
                        <p class="card-text"> hora: {{event.hour}}</p>
                       
                       
                      </div>   
                      <div class="container"  style = " display: flex; align-items: center; justify-content: center;" >
                        <a  class="btn btn-success" style="width: 20%; margin: 1%;">ASISTIR</a>

                    </div>
                </div>
                
               </div>
        </div>

    </body>
</html>
