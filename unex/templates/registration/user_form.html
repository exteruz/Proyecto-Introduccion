<html>

<head>
  <head>
      <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>Crear evento</title>
</head>

<body>
  <div id="container" class="container" >
    <img src="" alt="">
    <form  id="container-form"method="post" class="form-group" action="{% url 'crearUsuario' %}">
      <h1> Registrarse </h1>
       
        {% load crispy_forms_tags%}
        {% csrf_token %}
        
        {{ form|crispy }}
        <div style=" margin-top:5%; display:flex; align-items: center; justify-content: center;" >
          <input type="submit" class="btn btn-info" style="width: 30%; "  value="Registrarse" />
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        
  
    </form> 
    
   
  </div>
  
  
  </form>
  
</body>

<style>
  body{
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/73/Plaza_Che%2C_Bogot%C3%A1.jpg");
    height: 100%;
    
  }
  
  #container{
    width: 60%;
    background-color: rgb(245, 245, 245);
    display: grid;
    grid-template: 1fr/ 1fr ;
    margin-top: 2%;
    border-radius: 2%;
    box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.2);
    margin-bottom: 2%;
  }
  #container-form{
    display: flex; 
    flex-direction: column;
    padding: 10%;
  
  
    
    

  }
</style>

</html>
